      /* Popup styles */
      .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      
      .popup {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 600px;
        max-width: 90%;
        max-height: 80%;
        overflow: auto;
        position: relative;
      }
      
      .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
